<?xml version='1.0' encoding='UTF-8' ?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/main-template.xhtml">

		
	<ui:define name="content">
	
		<h:form id="form1">
		
				<p:growl id="growl" showDetail="true" sticky="false" life="2000"/>
			

	            <p:idleMonitor timeout="300000">
                      <p:ajax event="idle" listener="#{headerBean.onIdle}" update=":form1:growl" />
                      <p:ajax event="active" listener="#{headerBean.onActive}" update=":form1:growl" />
                </p:idleMonitor>
                
                
			
			<div class="well well-lg">
			
			<p:fieldset legend="Home Page" toggleable="false" toggleSpeed="500" >
					<center>
					
					 <h:form id="image">
					   <img width="70" src ="http://www.primefaces.org/showcase/javax.faces.resource/main/images/logoBlue.svg.xhtml" />
					 </h:form>
					 
					    <br />
					    <br />
					  <h:outputLabel value="Benvenuto #{loginBean.descrizioneRuolo}: #{loginBean.nomeUtente} #{loginBean.cognomeUtente}" />
					
					</center>	
			</p:fieldset>
			
	        </div>
		  
		</h:form>
			
	</ui:define>

</ui:composition>
