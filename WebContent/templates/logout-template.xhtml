<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<meta http-equiv="cache-control" content="no-cache" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="EmulateIE8" />
	<meta name="DownloadOptions" content="noopen" />
	
	
	<!-- Latest compiled and minified CSS -->
	<link rel="shortcut icon" type="image/png" href="http://www.primefaces.org/showcase/resources/main/images/favicon.png"></link>
	
	<f:facet name="last">
		<h:outputScript name="locale.js" library="js" />
	</f:facet>
	


	<!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"/>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" ></script>
	
	
	
	<!-- Overriding default CSS of primefaces -->
	<style>
	.ui-widget {
	font-size: 14px;
	}
	</style>
	
	
	<title>#{i18n['title']}</title>

</h:head>

<h:body>
  
  <div class="container">
  
	<f:view contentType="text/html" locale="it">
		<!-- <div id="header" class="buttons"> -->
			<ui:include src="/headers/logout-header.xhtml" />
		<!-- </div> -->


        <hr>
        </hr>


        <!-- Content/Body -->
		<h:panelGroup id="wrapper" layout="block">
		
			<div class="container-fluid" style="min-height:300px">
			
					<ui:insert name="content"></ui:insert>
			</div>
		</h:panelGroup>
		
		
		<ui:insert name="footer" >
            <ui:include src="footer.xhtml" />
         </ui:insert>
		
 
  
 </f:view>
 
 
  </div>
	<ui:debug hotkey="k" />

</h:body>
</html>
