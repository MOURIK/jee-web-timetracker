<?xml version='1.0' encoding='UTF-8' ?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/access-denied-template.xhtml">

	<ui:define name="content">

			
		<h:form id="form1">
			
			    <p:growl id="growl" showDetail="true" sticky="false"/>
			    
			 
			 
			 
			 
			 <p:idleMonitor timeout="300000">
                      <p:ajax event="idle" listener="#{headerBean.onIdle}" update=":form1:growl" />
                      <p:ajax event="active" listener="#{headerBean.onActive}" update=":form1:growl" />
             </p:idleMonitor>
             
             
             
			
			
			<div class="well well-lg">
					
				<p:fieldset legend="Home Page" toggleable="false" toggleSpeed="500">
					<center>
					 <h1>HTTP Status 403 - Access is denied</h1>
				   
					 <h:outputLabel value="Utente: #{loginBean.cognomeUtente} #{loginBean.nomeUtente}, non hai l'autorizzazione per accedere a questa pagina!" />
		          
		           <br />
		           <br />
		          
		           <p:commandButton action="welcome.xhtml?faces-redirect=true" value="#{i18n.indietro}" icon="ui-icon-arrowreturnthick-1-w"/>

					</center>	
				</p:fieldset>
			</div>
				
				
		</h:form>
			
	</ui:define>
</ui:composition>
