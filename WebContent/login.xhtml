<?xml version="1.0" encoding="ISO-8859-1" ?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/login-template.xhtml">


<ui:define name="content">
	
	
<h:form id="form1">

  <p:growl id="growl-login" showDetail="true" sticky="false" life="2000"/>
  
  
  
  <p:idleMonitor timeout="300000">
               <p:ajax event="idle" listener="#{headerBean.onIdle}" update=":form1:growl-login" />
               <p:ajax event="active" listener="#{headerBean.onActive}" update=":form1:growl-login" />
  </p:idleMonitor>



  
    <p:panel id="panel" header="Login Page">
 
         <p:messages id="msgs" closable="true" showDetail="true"/>
        
        <br />
        <h:panelGrid columns="2" cellpadding="4">
          
            <h:outputText for="username" value="Username " style="padding-left: 30px; padding-right: 30px;"/>
           
            <p:inputText id="username" value="#{loginBean.username}" required="true" label="Username" requiredMessage="Username obbligatorio">
                <f:validateLength minimum="2" />
            </p:inputText>

            
            <h:outputText for="password" value="Password " style="padding-left: 30px; padding-right: 30px;"/>
           
            <p:password id="password" value="#{loginBean.password}" label="Password" required="true" requiredMessage="Password obbligatoria">
                <f:validateLength minimum="2" />
            </p:password>
 
        </h:panelGrid>
 

   <h:panelGrid columns="2" cellpadding="4">
   
   <p:outputPanel layout="block" style="text-align:center">
     <br />
        <p:commandButton value="Entra" update=":form1:panel, :form1:growl-login, :form1:msgs" title="Entra"
        actionListener="#{loginBean.effettuaLogin}" icon="ui-icon-check" style="margin-left:30px;" validateClient="true"/>
   
   </p:outputPanel> 
   </h:panelGrid>
    
    
    </p:panel>

</h:form>



</ui:define>
</ui:composition>
